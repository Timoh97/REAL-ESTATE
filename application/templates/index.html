{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  
<div id="demo" class="carousel slide" data-ride="carousel">
  <h3 class="text-center">Equinox Homes</h3>
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <img src="https://media.istockphoto.com/photos/red-and-gray-row-houses-in-suburbia-picture-id1284635683?b=1&k=20&m=1284635683&s=170667a&w=0&h=S1qKpoVmx8JP0bWjmLYcROtCiJa52rpF0TneWbPt1TI=" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
        
        <h3>Modern Modular Homes</h3>
        
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <h3>We're building the future of real estate â€” today.</h3>
  
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/4061970/pexels-photo-4061970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="New York" width="1100" height="500">
      <div class="carousel-caption">
        <h3>The past decade of innovation in real estate has focused <br> on how to find the home of your dreams.</h3>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
{%endblock%}
